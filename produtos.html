    <head>
    <title>Formulário de Contratação</title>
</head>
<body>
<h1>Formulário de Contratação</h1>

<form action="/processar-formulario" method="POST">
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required><br><br>

<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="telefone">Telefone:</label>
<input type="tel" id="telefone" name="telefone" required><br><br>

<label for="cargo">Cargo desejado:</label>
<input type="text" id="cargo" name="cargo" required><br><br>

<label for="mensagem">Mensagem:</label><br>
<textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

<input type="submit" value="Enviar">
</form>

</body>
</html>
